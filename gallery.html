          <p id="caption-text"></p>
        </div>
      </div>
      <button class="next-button" onclick="showNextImage()"><i class="fa fa-solid fa-arrow-right"></i></button>
      <script>
        const images = [
          {

            url: './gallery/International Certification.jpg',

            caption: 'International Certification'

          },

          {

            url: './gallery/Demonstrations - Patrick.jpg',

            caption: 'Demonstrations'

          },

          {

            url: './gallery/Friendship Seminars with Other Clubs.jpg',

            caption: 'Friendship Seminars with Other Clubs'

          },

          {

            url: './gallery/Rolls-transformed.png',

            caption: 'Rolls'

          },

          {

            url: './gallery/Breaking A B - Matthaeus.jpg',

            caption: 'Breaking Attackers Balance'

          },

          {

            url: './gallery/Our Dojo.jpg',

            caption: 'Our Dojo'

          },

          {

            url: './gallery/Special Gradings.png',

            caption: 'Special Gradings'

          },

          {

            url: './gallery/Collaboration.jpg',

            caption: 'Collaboration'

          },

          {

            url: './gallery/All Ages.jpg',

            caption: 'All Ages'

          },

          {

            url: './gallery/Working Bees.jpg',

            caption: 'Working Bees'

          },

          {

            url: './gallery/Demonstrations - Cornelia.png',

            caption: 'Demonstrations'

          },

          {

            url: './gallery/Breaking A B - Akira.jpg',

            caption: 'Breaking Attackers Balance'

          },

          {

            url: './gallery/Fitness.png',

            caption: 'Fitness'

          },

          {

            url: './gallery/NZ Headinstructor Takase Shihan.jpg',

            caption: 'NZ Head instructor: Takase Shihan'

          },

          {

            url: './gallery/Special Trainings.jpg',

            caption: 'Special Trainings'

          },

          {

            url: './gallery/Breaking A B - Aneka.jpg',

            caption: 'Breaking Attackers Balance'

          },

          {

            url: './gallery/Weapon Work.jpg',

            caption: 'Weapons training'

          },
        ];

        let currentImageIndex = 0;


        const galleryContainer = document.getElementById('gallery-container');

        const imgElement = document.getElementById('gallery-image');

        const captionText = document.getElementById('caption-text');

        const prevButton = document.getElementById('prev-button');

        const nextButton = document.getElementById('next-button');


        function showImage(index) {

          const imageData = images[index];

          imgElement.src = imageData.url;

          captionText.textContent = imageData.caption;


          // Set the image width and height to a maximum of 800x600

          const maxWidth = 800;

          const maxHeight = 600;

          const imageWidth = imageData.url.match(/\.png$/) ? imageData.url.replace(/^.*\.(.*)$/, '$1') === 'png' ? 800 : 600 : imageData.url.replace(/^.*\.(.*)$/, '$1') === 'jpg' ? 800 : 600;

          const imageHeight = imageData.url.match(/\.png$/) ? imageData.url.replace(/^.*\.(.*)$/, '$1') === 'png' ? 600 : 800 : imageData.url.replace(/^.*\.(.*)$/, '$1') === 'jpg' ? 600 : 800;

          const scaleFactor = Math.min(maxWidth / imageWidth, maxHeight / imageHeight);

          imgElement.width = imageWidth * scaleFactor;

          imgElement.height = imageHeight * scaleFactor;


          // Adjust the layout of the buttons

          galleryContainer.style.flexDirection = 'column';

          captionText.style.marginTop = '10px';

          prevButton.style.marginTop = '10px';

          nextButton.style.marginTop = '10px';

        }


        function showPrevImage() {

          currentImageIndex--;

          if (currentImageIndex < 0) {

            currentImageIndex = images.length - 1;

          }

          showImage(currentImageIndex);

        }


        function showNextImage() {

          currentImageIndex++;

          if (currentImageIndex >= images.length) {

            currentImageIndex = 0;

          }

          showImage(currentImageIndex);

        }


        // Initial image display

        showImage(currentImageIndex);


        // Auto-play

        setInterval(showNextImage, 5000);
      </script>
